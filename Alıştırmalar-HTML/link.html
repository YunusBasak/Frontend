<h1>Linklerle Çalışmak</h1>

<!-- 
    - baska bir web sitesine git
    - baska bir sayafaya git
    - aynı sayfa icinde bir yere git
    - mail at
    - telefon et
 -->


 <ul>
     <li>
         <!-- baska bir web sitesine git -->
         <!-- a etiketi ile kullanılır href="" içine domain adresi yazılır. - target="_blank" linki yeni bir pencerede açar -->
        <a href="https://kodluyoruz.org" target="_blank">kodluyoruz sayfasına yönlendir</a>             
     </li>
     <li>
         <!-- baska bir sayfaya git -->
        <a href="iletisim.html"> İletişim Sayfasına Gİt</a>
     </li>
     <li>
         <!-- id belirttiğimiz için # ile id içine yazılan yazıyı(footer) belirtiyoruz. -->
         <a href="#footer">En alt kısma Git</a>
     </li>
     <li>
         <!-- mail at -->
         <a href="mailto:info@kodluyoruz.org">Mail at</a>
     </li>
     <li>
         <!-- telefon ac -->
        <a href="tel:08508794653">Telefon aç</a>
     </li>
 </ul>
