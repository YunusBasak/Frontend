<h1>Listeler</h1>
<!-- 
    Sıralı Listeler -> 1,2,3, ordered list ? -> ol
    Sıralı olmayan Listeler -> *, *, *, unordered list ? -> ul
    -> list item -> li
 -->
<!-- Liste içinde liste oluşturmak istersek eğer; -->
 <ol>
     <li>Liste Öğesi 1</li>
     <li>Liste Öğesi 2
        <ul> 
            <li>Liste Öğesi *</li>
            <li>Liste Öğesi *</li>
            <li>Liste Öğesi *</li>
        </ul>
     </li>
     <li>Liste Öğesi 3</li>
 </ol>
<!-- Normal liste oluşturmak istersek eğer; -->
 <ul> 
    <li>Liste Öğesi *</li>
    <li>Liste Öğesi *</li>
    <li>Liste Öğesi *</li>
</ul>
