<!-- Blok ve inline elementler -->
<!-- Blok element -> Bulunduğu yerin (satırın) tamamını kaplayan elementlere denir.

inline element -> Yazılan text kadar alanı kaplar.
-->

<h1>Blok ve inline elementler</h1>
<!-- strong -> kalın yazı, em -> italik yazı; için kullanılır -->
<p>Lorem <strong>ipsum dolor</strong>  sit <em>amet consectetur.</em> </p>
<h2> <a href="#">Blok element</a></h2>

<p>
    Span: 
    Lorem, ipsum dolor <strong>sit amet consectetur</strong> <span style="color: red;">adipisicing elit.</span> Unde, omnis!
</p>
<!-- Div elementi  -->
<p>
    Div:
    Lorem ipsum dolor
     <!-- Bir satır boşluk bırakır  -->
    <br>
    sit amet consectetur 
    <!-- İnce çizgi ile sayfayı böler -->
    <hr>
    adipisicing elit. Animi, dicta?
</p>

<!-- Hem kalın hem de italik yazı -->
<p>
    <strong>
        <em>Lorem, ipsum dolor.</em>
    </strong>
</p>
